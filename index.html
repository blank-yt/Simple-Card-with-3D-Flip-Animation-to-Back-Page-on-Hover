<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card Flip</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card-wrapper">
          <div class="card">
            <div class="text-overlay">
              <h2>Front page</h2>
              <div class="price">Large <small>/ small text</small></div>
              <div class="details-text">
                <span>Subscribe</span>
                <span>to</span>
                <span>blank</span>
              </div>
            </div>
            <div class="confirm-button-container">
              <h2 class="back-h2">Back page</h2>
              <img
                src="https://avatars.githubusercontent.com/u/100468888?v=4"
                width="160"
              />
              <a
                href="https://www.youtube.com/channel/UCBlEMrvIh8kpSoS6SVTpgzQ?sub_confirmation=1"
                target="_blank"
              >
                <div class="confirm-button light">Subscribe</div>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
